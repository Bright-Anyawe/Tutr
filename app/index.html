<!DOCTYPE html>
<html lang="en" style="margin: 0 !important; padding: 0 !important;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutr App</title>
    <style>
      html, body, #root {
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #080808;
      }
    </style>
    <script>
      // Force body margins to zero on load
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.margin = '0';
        document.body.style.padding = '0';
        
        // Create a style element and append it to head
        const style = document.createElement('style');
        style.textContent = 'body { margin: 0 !important; padding: 0 !important; }';
        document.head.appendChild(style);
      });
    </script>
  </head>
  <body style="margin: 0 !important; padding: 0 !important; background-color: #080808;">
    <div id="root" style="margin: 0 !important; padding: 0 !important;"></div>
    <script type="module" src="/app/entry.client.tsx"></script>
  </body>
</html>
